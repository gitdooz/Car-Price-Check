<!-- form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Preço de Venda de Carro</title>
</head>
<body>
    <h1>Previsão de Preço de Venda de Carro</h1>
    <form action="/predict" method="POST">
        <label for="Year">Ano do Carro:</label>
        <input type="number" name="Year" required><br><br>

        <label for="Present_Price">Preço Atual:</label>
        <input type="number" step="0.01" name="Present_Price" required><br><br>

        <label for="Kms_Driven">Quilometragem:</label>
        <input type="number" name="Kms_Driven" required><br><br>

        <label for="Fuel_Type">Tipo de Combustível:</label>
        <select name="Fuel_Type">
            <option value="Petrol">Gasolina</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">GNV</option>
        </select><br><br>

        <label for="Seller_Type">Tipo de Vendedor:</label>
        <select name="Seller_Type">
            <option value="Dealer">Revendedor</option>
            <option value="Individual">Particular</option>
        </select><br><br>

        <label for="Transmission">Transmissão:</label>
        <select name="Transmission">
            <option value="Manual">Manual</option>
            <option value="Automatic">Automática</option>
        </select><br><br>

        <label for="Owner">Número de Proprietários:</label>
        <input type="number" name="Owner" required><br><br>

        <input type="submit" value="Prever Preço">
    </form>
</body>
</html>
